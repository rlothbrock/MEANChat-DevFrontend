<div class="typing-bar ">
    <textarea  
    matInput 
    placeholder="Type here" 
    class="typing-input"
    [(ngModel)]="message"></textarea>
    <button 
    [disabled]="this.message===''"
    mat-raised-button 
    class="typing-send-button" 
    (click)="sendMessage()">Send</button>
    <button 
    [disabled]="this.message===''"
    mat-raised-button 
    class="typing-send-button"
    (click)="clearInput()">Clear</button>
</div>
