<div class="typing-bar ">
    <input 
    matInput 
    placeholder="Type here" 
    class="typing-input"
    [(ngModel)]="message">
    <button 
    mat-raised-button 
    class="typing-send-button" 
    (click)="this.message !== '' ? this.sendMessage() : null">Send</button>
    <button 
    mat-raised-button 
    class="typing-send-button"
    (click)=" this.message !== '' ?  clearInput() : null">Clear</button>
</div>
