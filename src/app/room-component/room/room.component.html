<div class="chat-list chat-background" >
        <div *ngFor="let message of messages">
            <mat-card 
            [class]="message.sender==='Me' ? 'my-message-container' : 'other-message-container'" >
                <mat-card-header> 
                    <img mat-card-avatar [src]="message.image" class="message-avatar">
                    <mat-card-subtitle>
                        {{message.sender}}
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content 
                [class]="message.sender==='Me' ? 'my-message-content' : 'other-message-content'" >
                    <p>
                      {{message.text}}
                    </p>
                </mat-card-content>
                <mat-card-footer>
                    <p class="message-footer">
                       sent at {{message.timestamp}}
                    </p>
                </mat-card-footer>
            </mat-card>
        </div>

<!-- bar -->
        <div class="float-bar">
            <app-typing></app-typing>
        </div>
</div>
